<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calendar 2025</title>
</head>
<body>

<h1>Calendar 2025</h1>
<div class="calendar" id="calendar"></div>

<script>
    const months = [
        { name: "January", days: 31 },
        { name: "February", days: 28 }, // 2025 is not a leap year
        { name: "March", days: 31 },
        { name: "April", days: 30 },
        { name: "May", days: 31 },
        { name: "June", days: 30 },
        { name: "July", days: 31 },
        { name: "August", days: 31 },
        { name: "September", days: 30 },
        { name: "October", days: 31 },
        { name: "November", days: 30 },
        { name: "December", days: 31 }
    ];

    const calendarElement = document.getElementById('calendar');

    function createCalendar() {
        months.forEach((month, index) => {
            const monthDiv = document.createElement('div');
            monthDiv.classList.add('month');

            const monthTitle = document.createElement('h2');
            monthTitle.textContent = month.name;
            monthDiv.appendChild(monthTitle);

            const daysDiv = document.createElement('div');
            daysDiv.classList.add('days');

            // Day headers
            const dayNames = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayNames.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.classList.add('day', 'day-header');
                dayHeader.textContent = day;
                daysDiv.appendChild(dayHeader);
            });

            // Calculate the first day of the month
            const firstDay = new Date(2025, index, 1).getDay();

            // Empty days before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.classList.add('day');
                daysDiv.appendChild(emptyDay);
            }

            // Days of the month
            for (let day = 1; day <= month.days; day++) {
                const dayDiv = document.createElement('div');
                dayDiv.classList.add('day');
                dayDiv.textContent = day;

                // Highlight today's date
                const today = new Date();
                if (today.getFullYear() === 2025 && today.getMonth() === index && today.getDate() === day) {
                    dayDiv.classList.add('today');
                }

                daysDiv.appendChild(dayDiv);
            }

            monthDiv.appendChild(daysDiv);
            calendarElement.appendChild(monthDiv);
        });
    }

    createCalendar();
</script>
</body>
</html>
